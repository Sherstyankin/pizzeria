<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <h3>Зарегистрироваться в пиццерии:</h3>

            <form th:method="post" th:action="@{/registration}" th:object="${userDto}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="username" class="form-label">Username </label>
                    <input type="text" name="username" class="form-control" placeholder="Username" id="username" required>
                    <!--          <div style="color:red" th:if="${#fields.hasErrors('username')}" class="alert alert-danger">-->

                <div class="mb-3">
                    <label for="password" class="form-label">Password </label>
                    <input type="text" name="password" class="form-control" id="password" placeholder="Password" required>

                    <!--          <div id="nameHelp" class="form-text">Enter password</div>-->
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" name="email" class="form-control" id="email" placeholder="E-mail" aria-describedby="nameHelp" required>
                    <!--          <div id="nameHelp" class="form-text">Enter email</div>-->
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address </label>
                    <input type="text" name="address" class="form-control" placeholder="Address" id="address" required>

                </div>
<!--                <div class="mb-3">-->

<!--                        <option value="">Select Role</option>-->

<!--                    <select name="role" id="role" class="form-control" required>-->
<!--                        <option value="ADMIN">Admin</option>-->
<!--                        <option value="USER">User</option>-->
<!--                    </select>-->
<!--                </div>-->

                <button class="btn btn-success" type="submit">Register</button>

            </form>
            <div th:if="${errors}">
                <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
            </div>
        </div>

        <div class="col-lg-6 col-md-12"
             style="background: linear-gradient(80deg, rgba(255, 255, 0, 0.5) 10%, #61ffa5 100%)">


            <div class="card" style="margin-bottom: 20px; width: 400px; height: 400px;">

                    <h5 class="card-title" style="background: linear-gradient(80deg, rgba(255, 255, 0, 0.5) 10%, #61ffa5 100%)">Итальянская пицца!</h5>
<!--                    <p class="card-text">Оформив заказ online, вы получаете бесплатную доставку на дом. </p>-->
                    <p></p>
                <sec:authorize access="hasRole('ROLE_ADMIN')">

                    </sec:authorize>

            </div>
